services:
    # default configuration for services in *this* file
    _defaults:
        autowire:      true      # Automatically injects dependencies in your services.
        autoconfigure: true
        public:        false

    Horeca\MiddlewareClientBundle\Repository\OrderNotificationRepository:
        tags:
            - { name: doctrine.repository_service }

    Horeca\MiddlewareClientBundle\Repository\MenuNotificationRepository:
        tags:
            - { name: doctrine.repository_service }

    Horeca\MiddlewareClientBundle\Repository\ProductNotificationRepository:
        tags:
            - { name: doctrine.repository_service }

    Horeca\MiddlewareClientBundle\Repository\UserRepository:
        tags:
            - { name: doctrine.repository_service }

    Horeca\MiddlewareClientBundle\Repository\TenantRepository:
        tags:
            - { name: doctrine.repository_service }

    Horeca\MiddlewareClientBundle\Controller\HorecaApiController:
        tags: [ 'controller.service_arguments' ]

    Horeca\MiddlewareClientBundle\Service\ProtocolActionsService:
        arguments:
            $providerCredentialsClass: '%horeca.provider_credentials_class%'

    Horeca\MiddlewareClientBundle\Service\TenantService:
        arguments:
            $providerCredentialsClass: '%horeca.provider_credentials_class%'

    Horeca\MiddlewareClientBundle\Service\ProviderApiInterface:
        class: '%horeca.provider_api_class%'    # It is defined in the bundle's config file

    Horeca\MiddlewareClientBundle\Service\TenantApiInterface:
        class: Horeca\MiddlewareClientBundle\Service\TenantApi

    Horeca\MiddlewareClientBundle\Service\OrderLogger:

    Horeca\MiddlewareClientBundle\Service\MappingLogger:

    Horeca\MiddlewareClientBundle\Service\TenantClientFactoryInterface:
        class: Horeca\MiddlewareClientBundle\Service\TenantClientFactory

    Horeca\MiddlewareClientBundle\MessageHandler\OrderNotificationMessageHandler:
        tags:
            - { name: messenger.message_handler }
